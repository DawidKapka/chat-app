<div class="menu-wrapper">
  <div class="menu-wrapper__profile">
    <div class="menu-wrapper__profile__headline">
      <mat-icon class="menu-wrapper__profile__icon">account_circle</mat-icon>
      <div>
        <p class="menu-wrapper__profile__username mat-title">{{username}}</p>
        <p class="menu-wrapper__profile__email mat-caption">{{email}}</p>
      </div>
    </div>
  </div>
  <div class="sign-out-wrapper">
    <button mat-raised-button color="primary" (click)="signOut()">Sign out</button>
  </div>
  <mat-divider></mat-divider>
  <div class="friend-finder">
    <div class="friend-finder__button-wrapper">
      <button mat-raised-button color="primary" (click)="toggleFriendFindMenu()" class="friend-finder__button"><mat-icon>{{friendAddMenuShown ? 'clear' : 'add'}}</mat-icon>{{friendAddMenuShown ? 'Close' : 'Add Friends'}}</button>
    </div>
    <div class="friend-finder__search" *ngIf="friendAddMenuShown">
      <mat-divider></mat-divider>
        <div class="friend-finder__user" *ngFor="let user of usersList">
          <div class="friend-finder__user-field" *ngIf="user.username !== username">
            <div class="friend-finder__user-field__wrapper">
              <button mat-icon-button color="primary" class="friend-finder__user-field__add" (click)="addFriend(user)"><mat-icon>add</mat-icon></button>
              <mat-icon class="friend-finder__user-field__icon">account_circle</mat-icon>
              <p class="friend-finder__user-field__username mat-subheading-2">{{user.username}}</p>
            </div>
          </div>
        </div>
      <mat-divider></mat-divider>
    </div>
  </div>
</div>
